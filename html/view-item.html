<!DOCTYPE html>
<html lang = "en">

   <head>

      <meta charset = "utf-8">
      <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">

      <!-- Import Jquery API -->
      <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

      <!-- CSS styling for page -->
      <link rel="stylesheet" href="../assets/css/view-item-style.css">

      <!-- Javascript script for page -->
      <script src="../assets/scripts/view-item-script.js"> </script>

      <!-- Import Google Maps API  -->
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEhVniNNOqfh0w3vHJouB8XmUu_z8Y298&callback=initMap" async defer></script>


      <title>View Item Page - ShareGoods</title>


   </head>

   <body>
      <div class="container">

        <!--  Navigation bar -->
        <div class="medium-top-buffer">
        </div>

        <!-- Row for page header information -->
        <div class="row" id="row1">

          <!-- ShareGoods Logo, page title -->
          <div class="col-md-5">
            <img id="sharegoodslogo" src="../assets/images/share-goods-logo.png" alt="ShareGoods Logo">
          </div>

          <div class="col-md-7">
            <h1 id="userItemHeader"> User ______'s Item! </h1>
          </div>
        </div>

        <!-- Row for padding -->
        <div class="large-top-buffer">
        </div>


        <!-- Row for page information -->
        <div class="row" id="row2">

          <!-- Item image -->
          <div class="col-md-6">
            <!-- Item image -->
            <div id="itemImage">
              <!-- Dynamically load image here, example image for now -->
              <img id="itemImage" src="../assets/images/example-image.png">
            </div>


          </div>

          <!-- Item description, dynamically load information -->
          <div class="col-md-6">
            <div id="itemDetails">
              <p id="itemDetailsHeader"> Item Details </p>
              <p id="itemDescription"> Item Description: </p>
              <p id="itemOriginalPrice"> Original Price: </p>
              <p id="itemCurrentCondition"> Current Condition: </p>
              <p id="itemRating"> Rating: </p>
              <p id="itemOtherInformation"> Other Information: </p>
            </div>
          </div>
        </div>

        <!-- Row for padding -->
        <div class="small-top-buffer">
        </div>

        <div class="row" id="row3">
          <div class="col-md-6">
            <div id="userOtherItems">
              <!-- Dynamically load information about users other items -->
            </div>
          </div>

          <div class="col-md-2">
            <p id="itemLocation"> Location: </p>
          </div>

          <!--  Google Maps -->
          <div class="col-md-4">
            <div id="mapCanvas">
              <div id="map"> </div>
            </div>
          </div>

        </div>

      </div>

   </body>

</html>
